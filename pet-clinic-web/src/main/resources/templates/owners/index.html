<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">

    <head>
        <meta charset="UTF-8">
        <title>Owner List Page</title>
    </head>

    <body>

        <h2 th:text="'List of Owners'">Index Page</h2>

        <table class="table table-stripped">
            <thead>
                <tr>
                    <th style="width: 150px;">Owner Id</th>
                    <th style="width: 200px;">First Name</th>
                    <th style="width: 120px;">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}">1</td>
                    <td th:text="${owner.firstName}">Ben</td>
                    <td th:text="${owner.lastName}">Clark</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
