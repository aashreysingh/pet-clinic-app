<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Owner List Page</title>
    </head>

    <body>

        <h1 th:text="'List of Owners'">Index Page</h1>

        <table>
            <thead>
                <tr>
                    <th>Owner Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}">1</td>
                    <td th:text="${owner.firstName}">Ben</td>
                    <td th:text="${owner.lastName}">Clark</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
